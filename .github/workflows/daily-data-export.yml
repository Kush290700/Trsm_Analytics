name: ⏰ Daily CSV Export

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  export-data:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout Repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🏃 Run Export Script
      run: |
        python daily_csv_export.py

    - name: 💾 Commit and Push Updated CSVs
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data/*.csv
        git commit -m "🔁 Auto-update CSVs on $(date '+%Y-%m-%d')" || echo "No changes to commit"
        git push https://x-access-token:${GH_PAT1}@github.com/${{ github.repository }}.git HEAD:main
